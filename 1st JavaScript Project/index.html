<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="/assets/Bootstrap/bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <script src="assets/jquery/jquery-3.5.1.min.js"></script>
    <script src="assets/Bootstrap/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>

</head>
<body>
    <div class="container">
        <!-- Section 1: Nav + Main Image -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">JavaScript</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link " href="#">Disabled</a>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 border-bottom">
                <img src="assets/img/js.jpg" class="w-100">
            </div>
        </div>
        <!-- Section 2: User Validation -->
        <div class="row">
            <div class="col-lg-6 col-md-12 ml-lg-5 justify-content-md-center text-md-center">
                <div class="row mt-5">
                    <label id="enterNameLabel" for="enterName" class="my-margin-left ">Enter Your Name:</label>
                </div>
                <div class="row">
                    <input id="enterName" type="text" class="mt-1 form-md-control" placeholder="Enter Your Name">
                </div>
                <div class="row mt-4">
                    <label id="enterLastNameLabel" for="enterLastName" class="my-margin-left">Enter Your Last Name:</label>
                </div>
                <div class="row">
                    <input id="enterLastName" type="text" class="mt-1 form-md-control" placeholder="Enter Your Last Name">
                </div>
                <div class="row mt-4">
                    <label id="enterGenderLabel" for="enterGender" class="my-margin-left">Enter Your Gender:</label>
                </div>
                <div class="row">
                    <input id="enterGender" type="text" class="mt-1 form-md-control" placeholder="Enter Your Gender">
                </div>
                <div class="row mt-4">
                    <button id="checkUserValues" disabled="disabled" onclick="getUserValues()"  class="btn btn-success pl-4 pr-4 my-button-onClick my-margin-left">Submit</button>
                </div>          
            </div>
            <div class="col-5 text-center d-flex mt-5">
                <h1>Hello</h1>
                <h1 class="typing"></h1>
            </div>
        </div>
        <!-- Section 3: Programming Languages -->
        <div class="row">
            <div class="col-12 mt-5 text-center">
                <div class="row justify-content-center">
                    <h2>Which Programming Language You Know?</h2>
                </div>
                <form class="text-center">
                    <input type="text" class="todo-input">
                    <button class="todo-button" type="submit">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </form>
                <div class="todo-container mt-3">
                    <ul class="todo-list"></ul>
                </div>
            </div>
        </div>
        <!-- Language Description Div (Made in JS) -->
        <div id="descriptionSection" class="row mt-5"></div>
    </div>
</body>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
    <script src="assets/javascript/app.js"></script>
</html>
